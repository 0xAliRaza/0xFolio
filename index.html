<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="/css/main.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

        <title>0xFolio - Free portfolio template for developers</title>
    </head>

    <body>
        <header class="header">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container">

                    <a class="navbar-brand" href="#">John Doe</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Work</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Resume</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>


            <div class="header__content">
                <div class="header__img-box">
                    <img src="/img/developer.jpg" alt="John Doe" class="header__img">
                </div>
                <h1 class="heading-primary">
                    <span class="heading-primary--main">John Doe</span>
                    <span class="heading-primary--sub">Full Stack Developer</span>
                </h1>
                <div class="header__cta-box">
                    <a href="#" class="btn btn--full">About</a>
                    <a href="#" class="btn btn--ghost">Work</a>
                </div>
            </div>
        </header>
        <script src="/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>

</html>
